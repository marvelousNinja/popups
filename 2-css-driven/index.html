  отчаяния, в решения могут вносится browser-specific изменения.
  
  Плюсы: позиционирование целиком и полностью определяется CSS - никаких вычислений координат в JS
         представленный вариант адаптивен
  
  Минусы: для кросс-браузерной поддержки иногда необходимо тащить тучу хлама
          попап таки лежит на странице с самого начала
-->
